<div style="padding: 100px;">
<div style="border-style: groove;border-radius: 5px;">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Course ID</th>
        <th scope="col">Course Name</th>
        <th scope="col">Description</th>
        <th scope="col">Duration</th>
        <th scope="col">Amount</th>
        <th scope="col">Action</th>
       
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.courseID}}</td>
            <td>{{course.courseName}}</td>
            <td>{{course.description}}</td>
            <td>{{course.duration}}</td>
            <td>{{course.feesAmount}}</td>
          
            <td><button type="submit" class="btn btn-secondary">Edit</button> &nbsp; &nbsp;
            <button type="submit" class="btn btn-dark" (click)="deleteData()">Delete</button></td>
            
        </tr>
    </tbody>
  </table>
</div>
</div>
