<div style="padding-left: 100px;padding-right: 100px;padding-top: 50px;padding-bottom: 50px">


    <h2 style="font-family: 'Times New Roman', Times, serif;"><b>Add Course Details</b></h2>
    <br>
    <form style="padding: 40px;border-style: groove;border-radius: 5px;" [formGroup]="createForm"
        (ngSubmit)='onSubmit(createForm)'>


        <div class="form-group">

            <div>
                <label for="courseName">Course Name:</label>
                <input placeholder="Enter Course Name" type="text" id="courseName" name="courseName"
                    formControlName="courseName" class="form-control" required>
                <div style="color: red;"
                    *ngIf="createForm.get('courseName').hasError('required') && createForm.get('courseName').touched">
                    Course name is required.
                </div>
            </div>
            <br>
            <div>
                <label for="description">Description:</label>
                <textarea placeholder="Enter Description" id="description" name="description"
                    formControlName="description" class="form-control" required></textarea>
                <div style="color: red;"
                    *ngIf="createForm.get('description').hasError('required') && createForm.get('description').touched">
                    Description is required.
                </div>
            </div>
            <br>
            <div>
                <label for="duration">Duration:</label>
                <input placeholder="Enter Duration" type="text" id="duration" name="duration" formControlName="duration"
                    class="form-control" required>
                <div style="color: red;"
                    *ngIf="createForm.get('duration').hasError('required') && createForm.get('duration').touched">
                    Duration is required.
                </div>
            </div>
            <br>
            <div>
                <label for="amount">Amount:</label>
                <input placeholder="Enter Amount" type="text" id="amount" name="amount" formControlName="amount"
                    class="form-control" required>
                <div style="color: red;"
                    *ngIf="createForm.get('amount').hasError('required') && createForm.get('amount').touched">
                    Amount is required.
                </div>
                <div style="color: red;"
                    *ngIf="createForm.get('amount').hasError('pattern') && createForm.get('amount').touched">
                    Amount should be numeric.
                </div>
            </div>
            <br>

            <!-- <div>
                <label for="createdBy">CreatedBy:</label>
                <textarea placeholder="Enter CreatedBy" id="createdBy" name="createdBy" formControlName="createdBy" class="form-control" required></textarea>
                <div style="color: red;" *ngIf="createForm.get('createdBy').hasError('required') && createForm.get('createdBy').touched">
                    Description is required.
                </div>
            </div>

            <div>
                <label for="modifiedBy">modifiedBy:</label>
                <textarea placeholder="Enter Description" id="modifiedBy" name="modifiedBy" formControlName="modifiedBy" class="form-control" required></textarea>
                <div style="color: red;" *ngIf="createForm.get('modifiedBy').hasError('required') && createForm.get('modifiedBy').touched">
                    Description is required.
                </div>
            </div> -->

            <div>
                <button type="submit" class="btn btn-dark" [disabled]="createForm.invalid">Add Course</button>
            </div>
        </div>
    </form>
</div>
